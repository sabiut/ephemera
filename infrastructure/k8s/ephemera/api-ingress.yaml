apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ephemera-api
  namespace: ephemera-system
  labels:
    app: ephemera
    component: api
  annotations:
    # cert-manager annotation for automatic TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx ingress annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ephemera-api.devpreview.app
    secretName: ephemera-api-tls
  rules:
  - host: ephemera-api.devpreview.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ephemera-api
            port:
              number: 80
